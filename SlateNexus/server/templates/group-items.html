<ul>
    {{ range . }}
        <li hx-get="/htmx/group-devices/{{ .GroupID }}"
            hx-target="tbody"
            hx-on::after-request="selectGroup(event, '{{ .GroupName }}')">
            {{ .GroupName }}
        </li>
    {{ else }}
        <li>No groups available.</li>
    {{ end }}
</ul>
<script>
    function setCurrentGroup(groupID) {
        document.body.setAttribute('data-current-group', groupID);
    }    
</script>
