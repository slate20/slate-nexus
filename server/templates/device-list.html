{{ range . }}
<tr>
    <td><input type="checkbox"></td>
    <td>{{ .Hostname }}</td>
    <td><span class="status online">Online</span></td>
    <td>Workstation</td>
    <td>{{ .IPAddress }}</td>
    <td>slatecapit.lan</td>
    <td>{{ .OS }}</td>
    <td>{{ .LastSeen }}</td>
    <td>{{ .LastUser }}</td>
</tr>
{{ else }}
<tr>
    <td colspan="9">No devices found.</td>
</tr>
{{ end }}
