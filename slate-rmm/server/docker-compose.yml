version: '3.8'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: RMM_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: slatermm
    ports:
      - "5432:5432"
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
      - postgres-data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ../dashboard:/usr/share/nginx/html
      - ./default.conf:/etc/nginx/conf.d/default.conf

  checkmk:
    image: slate-checkmk
    command: /bin/bash -c "socat TCP-LISTEN:6557,reuseaddr,fork UNIX-CLIENT:/omd/sites/main/tmp/run/live & exec /docker-entrypoint.sh"
    ports:
      - "6557:6557"
      - "5000:5000"
      - "8000:8000"
    environment:
      - CMK_PASSWORD=${AUTOMATION_SECRET}
      - CMK_SITE_ID=main
      - AUTOMATION_SECRET=${AUTOMATION_SECRET}
    volumes:
      - checkmk-data:/omd/sites
    env_file:
      - .env

  remotely:
    image: immybot/remotely:latest
    container_name: remotely
    ports:
      - "4000:5000"
      - "4080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=5000
      - Remotely_ApplicationOptions__DbProvider=SQLite
      - Remotely_ConnectionStrings__SQLite=Data Source=/app/AppData/Remotely.db
      - Remotely_ConnectionStrings__SQLServer=Server=(localdb)\\mssqllocaldb;Database=Remotely-Server-53bc9b9d-9d6a-45d4-8429-2a2761773502;Trusted_Connection=True;MultipleActiveResultSets=true
      - Remotely_ConnectionStrings__PostgreSQL=Server=Host=localhost;Database=Remotely;Username=postgres;
    volumes:
      - /var/www/remotely:/app/AppData

volumes:
  postgres-data:
  checkmk-data: